{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="auth-container" style="min-height: 60vh; background: none;">
    <div class="card" style="width: 100%; max-width: 400px;">
        <h2 style="text-align: center; margin-bottom: 2rem;">Create Account</h2>

        <form method="POST" action="{{ url_for('signup') }}">
            <div class="form-group">
                <label class="form-label">Full Name</label>
                <input type="text" name="name" class="form-input" required placeholder="Jane Doe">
            </div>

            <div class="form-group">
                <label class="form-label">Email Address</label>
                <input type="email" name="email" class="form-input" required placeholder="jane@example.com">
            </div>

            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-input" required placeholder="••••••••">
            </div>

            <div class="form-group">
                <label class="form-label">Role</label>
                <select name="role" class="form-input" style="background-color: var(--color-bg-primary); color: white;">
                    <option value="manager">Store Manager</option>
                    <option value="supplier">Supplier</option>
                    <!-- Admin creation usually restricted in Prod, but open for MVP demo -->
                    <option value="admin">Admin (Demo)</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%;">Sign Up</button>
        </form>

        <p style="margin-top: 1.5rem; text-align: center; font-size: 0.9rem; color: var(--color-text-secondary);">
            Already have an account? <a href="{{ url_for('login') }}">Log in</a>
        </p>
    </div>
</div>
{% endblock %}
